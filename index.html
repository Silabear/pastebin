<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    
    <meta name="og:title" content="Silabear's Pastebin">
    <meta name="og:description" content="Enjoy reading some text!" />

    <title>Paste</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
      <div class="header">
        <h1>Silabear made a pastebin.</h1>
      </div>
      <div class="content" id="content">
        <h3 id="newpaste">
          New Paste
        </h3>
        <input class="content-item" placeholder="Title" id="nameinput">
        <textarea placeholder="Paste here" id="valueinput"></textarea>
        <button id="press" class="thing btn btn-primary" onclick="processPaste()">
          Create Paste!
        </button>
      </div>
  </body>
</html>
