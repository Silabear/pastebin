<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      This is the page head - it contains info the browser uses to display the page
      You won't see what's in the head in the page
      Scroll down to the body element for the page content
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <title>Paste</title>

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
      <div class="header">
        <h1>Silabear made a pastebin.</h1>
      </div>
      <div class="content" id="content">
        <h3 id="newpaste">
          New Paste
        </h3>
        <input class="content-item" placeholder="Title" id="nameinput">
        <textarea placeholder="Paste here" id="valueinput"></textarea>
        <button id="press" class="thing btn btn-primary" onclick="processPaste()">
          Create Paste!
        </button>
      </div>
  </body>
</html>
